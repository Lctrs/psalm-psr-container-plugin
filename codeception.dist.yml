namespace: Lctrs\PsalmPsrContainerPlugin\Test

# suite config
suites:
  acceptance:
    actor: AcceptanceTester
    path: .
    modules:
      enabled:
        - Cli
        - Filesystem
        - \Weirdan\Codeception\Psalm\Module:
            default_file: .build/codeception/_run/somefile.php
        - \Lctrs\PsalmPsrContainerPlugin\Test\Helper\Acceptance

extensions:
  enabled: [Codeception\Extension\RunFailed]

# additional paths
paths:
  tests: test
  output: test/_output
  data: test/_data
  support: test/_support
  envs: test/_envs

settings:
  shuffle: false
  lint: true
