# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
  - allow:
      - dependency-type: "all"
    commit-message:
      include: "scope"
      prefix: "tools"
    directory: "/.tools/composer-require-checker"
    labels:
      - "dependency"
    package-ecosystem: "composer"
    schedule:
      interval: "daily"
    versioning-strategy: "increase"

  - allow:
      - dependency-type: "all"
    commit-message:
      include: "scope"
      prefix: "composer"
    directory: "/"
    ignore:
      - dependency-name: "psr/container"
    labels:
      - "dependency"
    package-ecosystem: "composer"
    schedule:
      interval: "daily"
    versioning-strategy: "increase"

  - commit-message:
      include: "scope"
      prefix: "github-actions"
    directory: "/"
    labels:
      - "dependency"
    package-ecosystem: "github-actions"
    schedule:
      interval: "daily"
