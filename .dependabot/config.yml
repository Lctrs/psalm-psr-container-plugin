# https://dependabot.com/docs/config-file/

version: 1

update_configs:
  - default_labels:
      - "dependency"
    directory: "/"
    package_manager: "github_actions"
    update_schedule: "monthly"

  - automerged_updates:
      - match:
          dependency_type: "development"
    commit_message:
      include_scope: true
      prefix: "Build"
    default_labels:
      - "dependency"
    directory: "/"
    package_manager: "php:composer"
    update_schedule: "monthly"
    version_requirement_updates: "increase_versions"
